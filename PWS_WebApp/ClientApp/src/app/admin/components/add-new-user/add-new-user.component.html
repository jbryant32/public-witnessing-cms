<h1>
  Add new user
</h1>
<mat-vertical-stepper>
  <mat-step>
    <ng-template matStepLabel>Name & Email</ng-template>
    <form   fxLayout="column">
      <mat-form-field   fxFlex="50%">
        <mat-label>Email</mat-label>
        <input   matInput placeholder="Email" type="email" />
        <mat-error >Email Invalid</mat-error>
      </mat-form-field>

      <mat-form-field fxFlex="50%">
        <mat-label>First Name</mat-label>
        <input    matInput    />
      </mat-form-field>

      <mat-form-field fxFlex="50%">
        <mat-label>Last Name</mat-label>
        <input    matInput   />
      </mat-form-field>
    </form>

    <br />
    <div>
      <button mat-icon-button matStepperNext>
        <mat-icon class="mat-18">arrow_downward</mat-icon>
      </button>
    </div>
  </mat-step>
  <mat-step label="Step 2">
    <form fxLayout="column">
      <ng-template matStepLabel>Kingdom Hall</ng-template>
      <mat-form-field fxFlex="50%">
        <mat-select>
          <mat-option>Rancho Mirage</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-step>
</mat-vertical-stepper>
